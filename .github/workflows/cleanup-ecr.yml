name: Cleanup ECR (delete non-latest)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: gha-ecr-cleanup

      - name: Delete older images in aidevops-api
        run: |
          set -euo pipefail
          REPO="aidevops-api"
          KEEP_COUNT=10
          DIGESTS=$(aws ecr describe-images --repository-name "$REPO" --region "$AWS_REGION" --query 'sort_by(imageDetails,& imagePushedAt)[].imageDigest' --output text | tr '\t' '\n')
          KEEP_DIGESTS=$(echo "$DIGESTS" | tail -n "$KEEP_COUNT")
          echo "Keeping latest $KEEP_COUNT digests for $REPO:"
          echo "$KEEP_DIGESTS"
          for DIGEST in $DIGESTS; do
            echo "$KEEP_DIGESTS" | grep -q "$DIGEST" && continue
            echo "Deleting $REPO digest $DIGEST (all tags/untagged)"
            aws ecr batch-delete-image --repository-name "$REPO" --region "$AWS_REGION" --image-ids imageDigest="$DIGEST"
          done

      - name: Delete older images in aidevops-ui
        run: |
          set -euo pipefail
          REPO="aidevops-ui"
          KEEP_COUNT=10
          DIGESTS=$(aws ecr describe-images --repository-name "$REPO" --region "$AWS_REGION" --query 'sort_by(imageDetails,& imagePushedAt)[].imageDigest' --output text | tr '\t' '\n')
          KEEP_DIGESTS=$(echo "$DIGESTS" | tail -n "$KEEP_COUNT")
          echo "Keeping latest $KEEP_COUNT digests for $REPO:"
          echo "$KEEP_DIGESTS"
          for DIGEST in $DIGESTS; do
            echo "$KEEP_DIGESTS" | grep -q "$DIGEST" && continue
            echo "Deleting $REPO digest $DIGEST (all tags/untagged)"
            aws ecr batch-delete-image --repository-name "$REPO" --region "$AWS_REGION" --image-ids imageDigest="$DIGEST"
          done
