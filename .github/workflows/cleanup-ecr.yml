name: Cleanup ECR (delete non-latest)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: gha-ecr-cleanup

      - name: Delete non-latest tags in aidevops-api
        run: |
          set -euo pipefail
          REPO="aidevops-api"
          LATEST_DIGEST=$(aws ecr describe-images --repository-name "$REPO" --region "$AWS_REGION" --query "imageDetails[?contains(imageTags, 'latest')].imageDigest" --output text | head -n 1)
          echo "Keeping $REPO digest tagged as latest: ${LATEST_DIGEST:-<none>}"
          DIGESTS=$(aws ecr describe-images --repository-name "$REPO" --region "$AWS_REGION" --query 'imageDetails[].imageDigest' --output text | tr '\t' '\n' | sort -u)
          for DIGEST in $DIGESTS; do
            if [ -n "$LATEST_DIGEST" ] && [ "$DIGEST" = "$LATEST_DIGEST" ]; then
              continue
            fi
            echo "Deleting $REPO digest $DIGEST (all tags/untagged)"
            aws ecr batch-delete-image --repository-name "$REPO" --region "$AWS_REGION" --image-ids imageDigest="$DIGEST"
          done

      - name: Delete non-latest tags in aidevops-ui
        run: |
          set -euo pipefail
          REPO="aidevops-ui"
          LATEST_DIGEST=$(aws ecr describe-images --repository-name "$REPO" --region "$AWS_REGION" --query "imageDetails[?contains(imageTags, 'latest')].imageDigest" --output text | head -n 1)
          echo "Keeping $REPO digest tagged as latest: ${LATEST_DIGEST:-<none>}"
          DIGESTS=$(aws ecr describe-images --repository-name "$REPO" --region "$AWS_REGION" --query 'imageDetails[].imageDigest' --output text | tr '\t' '\n' | sort -u)
          for DIGEST in $DIGESTS; do
            if [ -n "$LATEST_DIGEST" ] && [ "$DIGEST" = "$LATEST_DIGEST" ]; then
              continue
            fi
            echo "Deleting $REPO digest $DIGEST (all tags/untagged)"
            aws ecr batch-delete-image --repository-name "$REPO" --region "$AWS_REGION" --image-ids imageDigest="$DIGEST"
          done
