name: Stop App Host

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  stop:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: gha-stop

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false

      - name: Terraform Init (outputs only)
        working-directory: terraform
        run: >
          terraform init
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"
          -backend-config="key=${{ secrets.TF_STATE_KEY }}"
          -backend-config="region=${{ env.AWS_REGION }}"
          -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}"

      - name: Fetch app host output
        working-directory: terraform
        run: |
          echo "APP_HOST_INSTANCE_ID=$(terraform output -raw app_host_instance_id)" >> $GITHUB_ENV

      - name: Stop app host
        run: |
          set -euo pipefail
          INSTANCE_ID="${APP_HOST_INSTANCE_ID:-}"
          REGION="${AWS_REGION}"
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "null" ]; then
            echo "No app host instance id found; nothing to stop."
            exit 0
          fi

          STATE=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --region "$REGION" \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text 2>/dev/null || true)

          if [ -z "$STATE" ]; then
            echo "Instance $INSTANCE_ID not found; skipping."
            exit 0
          fi

          if [ "$STATE" = "stopped" ]; then
            echo "Instance already stopped."
            exit 0
          fi

          echo "Stopping instance $INSTANCE_ID (current state: $STATE)..."
          aws ec2 stop-instances --instance-ids "$INSTANCE_ID" --region "$REGION"
          echo "Waiting for instance to stop..."
          aws ec2 wait instance-stopped --instance-ids "$INSTANCE_ID" --region "$REGION"
          echo "Instance stopped."
