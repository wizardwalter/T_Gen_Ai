name: Deploy CloudFront Guardrail Lambda

on:
  workflow_dispatch:
    inputs:
      function_name:
        description: Lambda function name
        required: true
        default: aidevops-cloudfront-guardrail
      aws_region:
        description: AWS region
        required: true
        default: us-east-1
      distribution_id:
        description: CloudFront distribution ID (optional; defaults to existing Lambda env)
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ github.event.inputs.aws_region }}
          role-session-name: gha-guardrail

      - name: Resolve distribution id
        id: dist
        env:
          INPUT_DIST: ${{ github.event.inputs.distribution_id }}
          FN_NAME: ${{ github.event.inputs.function_name }}
        run: |
          DIST_ID="$INPUT_DIST"
          if [ -z "$DIST_ID" ]; then
            DIST_ID=$(aws lambda get-function-configuration --function-name "$FN_NAME" --query 'Environment.Variables.DISTRIBUTION_ID' --output text 2>/dev/null || true)
          fi
          if [ "$DIST_ID" = "None" ] || [ -z "$DIST_ID" ]; then
            echo "Failed to resolve distribution id; set workflow input distribution_id" && exit 1
          fi
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT

      - name: Render Lambda from template
        working-directory: terraform/lambda/cloudfront-guardrail
        env:
          DIST_ID: ${{ steps.dist.outputs.distribution_id }}
        run: |
          sed "s/__DISTRIBUTION_ID__/${DIST_ID}/g" index.js.tpl > index.js
          zip -r ../../cloudfront-guardrail.zip index.js

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "${{ github.event.inputs.function_name }}" \
            --zip-file fileb://terraform/cloudfront-guardrail.zip
