name: Deploy CloudFront Guardrail Lambda

on:
  workflow_dispatch:
    inputs:
      function_name:
        description: Lambda function name
        required: true
        default: aidevops-cloudfront-guardrail
      aws_region:
        description: AWS region
        required: true
        default: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip Lambda
        working-directory: terraform/lambda/cloudfront-guardrail
        run: |
          zip -r ../../cloudfront-guardrail.zip index.js

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ github.event.inputs.aws_region }}
          role-session-name: gha-guardrail

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "${{ github.event.inputs.function_name }}" \
            --zip-file fileb://terraform/cloudfront-guardrail.zip
