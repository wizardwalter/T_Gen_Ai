name: Deploy

on:
  # push:
  #   branches: [main] Not needed yet
  workflow_dispatch:
    
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_VAR_acm_certificate_arn: ${{ secrets.TF_VAR_acm_certificate_arn }}
      TF_VAR_cloudfront_domain_names: ${{ secrets.cloudfront_domain_names }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: gha-deploy

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: >
          terraform init
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"
          -backend-config="key=${{ secrets.TF_STATE_KEY }}"
          -backend-config="region=${{ env.AWS_REGION }}"
          -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}"

      - name: Compute API repo
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "API_REPO=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/aidevops-api" >> $GITHUB_ENV
          echo "TF_VAR_api_image=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/aidevops-api:latest" >> $GITHUB_ENV

      - name: Terraform apply (create ECR first)
        working-directory: terraform
        run: terraform apply -auto-approve -target=aws_ecr_repository.api

      - name: Login to ECR
        run: aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $API_REPO

      - name: Build and push API image
        run: |
          docker build -t $API_REPO:latest api
          docker push $API_REPO:latest

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Fetch outputs for UI deploy
        working-directory: terraform
        run: |
          echo "UI_BUCKET=$(terraform output -raw ui_bucket_name)" >> $GITHUB_ENV
          echo "CF_DIST_ID=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_ENV
          echo "API_URL=$(terraform output -raw api_url)" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build UI
        working-directory: ui
        env:
          NEXT_PUBLIC_API_BASE: ${{ env.API_URL }}
        run: |
          set -x
          npm install
          npm run build
          npm run export || true

      - name: Ensure UI out exists
        run: |
          mkdir -p ui/out
          if [ ! -f ui/out/index.html ]; then
            cat > ui/out/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head><meta charset="utf-8"><title>App deployed</title></head>
            <body>
              <h1>Placeholder</h1>
              <p>No static export was generated.</p>
            </body>
          </html>
          HTML
          fi
      - name: Sync UI to S3
        run: aws s3 sync ui/out s3://$UI_BUCKET/ --delete
      - name: Invalidate CloudFront
        if: env.CF_DIST_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CF_DIST_ID \
            --paths "/*"
